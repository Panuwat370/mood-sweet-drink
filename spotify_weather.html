<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Spotify Playlist by Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylessptf_wt.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Spotify Playlist by Weather</h1>

        <!-- Location Input -->
        <div class="mb-3">
            <label for="city_input" class="form-label">Enter Location</label>
            <input type="text" id="city_input" class="form-control" value="แม่โจ้">
        </div>

        <!-- Get Weather Button -->
        <button id="btn_get_weather" class="btn btn-primary mb-3">Get Weather</button>

        <!-- Weather Display -->
        <div id="weather_display" class="mb-3"></div>

        <!-- Genre Selection -->
        <div class="mb-3">
            <label for="select_genre" class="form-label">Select Genre</label>
            <select id="select_genre" class="form-select"></select>
        </div>

        <!-- Playlist Selection -->
        <div class="mb-3">
            <label for="select_playlist" class="form-label">Select Playlist</label>
            <select id="select_playlist" class="form-select"></select>
        </div>

        <!-- Submit Button for Tracks -->
        <button id="btn_submit" class="btn btn-secondary mb-3">Get Tracks</button>

        <!-- Track List -->
        <ul class="list-group song-list"></ul>

        <!-- Song Details -->
        <div id="song-detail" class="mt-3"></div>

        <!-- Hidden Token Field -->
        <input type="hidden" id="hidden_token">
        <br>
        <h2><a href="index.html" class="button-link">กลับไปหน้าหลัก</a></h2>
    </div>

    <script src="scriptsptf_wt.js"></script>
</body>
</html>
